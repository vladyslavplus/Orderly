quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=12345678
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/orderly-orderservice-db

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

quarkus.grpc.clients.order.host=localhost
quarkus.grpc.clients.order.port=9090

quarkus.grpc.server.port=9090
quarkus.grpc.server.plain-text=true
quarkus.http.port=8080

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.persist-authorization=true

mp.jwt.verify.groups.path=role
smallrye.jwt.path.groups=role
smallrye.jwt.claims.groups=role

quarkus.smallrye-openapi.security-scheme=jwt
quarkus.smallrye-openapi.security-scheme-name=bearerAuth
quarkus.smallrye-openapi.security-scheme-description=JWT Bearer Token
quarkus.smallrye-openapi.auto-add-security-requirement=true

quarkus.http.auth.permission.api.paths=/api/*
quarkus.http.auth.permission.api.policy=authenticated

# Order Created Events
mp.messaging.outgoing.order-created-events.connector=smallrye-rabbitmq
