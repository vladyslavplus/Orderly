mp.messaging.outgoing.order-created-events.port=5672
mp.messaging.outgoing.order-created-events.username=guest
mp.messaging.outgoing.order-created-events.password=guest
mp.messaging.outgoing.order-created-events.exchange.name=order-created-events
mp.messaging.outgoing.order-created-events.exchange.type=fanout
